<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Alin.com</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/styleacc.css" />
	<link rel="stylesheet" href="css/kichthuoc.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body class="homepage">

	<!-- Header -->

	<body class="form-v8">
		<nav id="nav">
			<ul>
				<li><a href="index.html">home</a></li>
				<li><a href="Account.html">Account</a></li>
				<li><a href="WebShopping.html">Shop</a></li>
				<li><a href="OnAppBuild.html">About Us</a></li>
				<li><a href="Contact.html">Contact</a></li>

			</ul>
		</nav>
		<div class="page-content">
			<div class="form-v8-content">
				<div class="form-left">
					<img src="./images/AlinLogin.png" alt="form">
				</div>
				<div class="form-right">
					<div class="tab">
						<div class="tab-inner">
							<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Đăng Ký</button>
						</div>
						<div class="tab-inner">
							<button class="tablinks" onclick="openCity(event, 'sign-in')">Đăng Nhập</button>
						</div>
					</div>
					<form class="form-detail" method="post" onsubmit="return registerNewUser();">
						<div class="tabcontent" id="sign-up">
							<div class="form-row">
								<label class="form-row-inner">
									<input type="text" name="full_name" id="name" class="input-text" required>
									<span class="label">Tên Đăng Nhập</span>
									<span class="border"></span>
								</label>
							</div>
							<div class="form-row">
								<label class="form-row-inner">
									<input type="text" name="your_email" id="email" class="input-text" required>
									<span class="label">E-Mail</span>
									<span class="border"></span>
								</label>
							</div>
							<div class="form-row">
								<label class="form-row-inner">
									<input type="password" name="password" id="pw" class="input-text" required>
									<span class="label">Mật Khẩu</span>
									
									<span class="border"></span>
								</label>
							</div>
							<div class="form-row">
								<label class="form-row-inner">
									<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
									<span class="label">Xác nhận mật khẩu</span>
									<span class="border"></span>
								</label>
							</div>
							<div class="form-row-last">
								<button id="signup" class="button style1 big" type="submit">Đăng Ký</button>
								
							</div>
						</div>
					</form>
					<form class="form-detail" action="#" method="post">
						<div class="tabcontent" id="sign-in">
							<div class="form-row">
								<label class="form-row-inner">
									<input type="text" name="name_1" id="username" class="input-text" required>
									<span class="label">Tên Đăng Nhập</span>
									<span class="border"></span>
								</label>
							</div>

							<div class="form-row">
								<label class="form-row-inner">
									<input type="password" name="password_1" id="password_1" class="input-text" required>
									<span class="label">Mật Khẩu</span>
									<span class="border"></span>
								</label>
							</div>
							<button type="submit" class="button style1 big" type="submit" onclick="signIn()">Đăng Nhập</button>

						</div>

				</div>
				    </form>
			</div>
            
		</div>
		</div>
		
		<script src="index.js"></script>
	</body>

</html>
